<!-- ======= Locations Section ======= -->
<section id="services" class="section-bg">
  
  <div class="container" data-aos="fade-up">
    <header class="section-header">
        {{ content | markdownify }}
    </header>
    <div class="row justify-content-center">
      {% for item in site.locaties %}
      <div class="col-md-6 col-lg-5" data-aos="zoom-in" data-aos-delay="100">
        <div class="box">
          <div class="icon"><i class="bi bi-geo-alt" style="color: #ff689b;"></i></div>
          <h4 class="title"><a href="{{item.url}}">{{ item.title }}</a></h4>
          <p class="description"><img src="/assets/img/locations/{{ item.images[0] }}" alt="{{ item.title }}" class="img-fluid"></p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  
</section>
<!-- End Locations Section -->
